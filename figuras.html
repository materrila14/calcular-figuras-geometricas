<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Primer talle del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el perímetro y el área de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el perímetro y el área de un triángulo</h2>
        <form action="">
            <label for="inputTriangulo1">Escribe cuánto mide el lado 1 de tu triángulo:</label>
            <input id="inputTriangulo1" type="number">

            <label for="inputTriangulo2">Escribe cuánto mide el lado 2 de tu triángulo:</label>
            <input id="inputTriangulo2" type="number">

            <label for="inputTriangulo3">Escribe cuánto mide la base de tu triángulo:</label>
            <input id="inputTriangulo3" type="number">
            
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el diámetro, perímetro y área de un círculo</h2>
        <form action="">
            <label for="inputcirculo">Escribe cuánto mide cada lado de tu círculo:</label>
            <input id="inputcirculo" type="number">
            <button type="button" onclick="calcularPerimetrocirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreacirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
